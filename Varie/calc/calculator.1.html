<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Calcolatrice</title>
</head>
<body>
    
    <input type="text" id="txtDisplay" readonly/>
    <div class="key key-equal" data-key="=">=</div>
   <!-- <div class="key key-op" onclick=exec()>=</div>-->
    
    <br class="clear">
    <div class="key key-num" data-key="7" >7</div>
    <div class="key key-num" data-key="8" ">8</div>
    <div class="key key-num" data-key="9" >9</div>
    <div class="key key-op" data-key="+">+</div>
    <br class="clear">
    <div class="key key-num" data-key="4" >4</div>
    <div class="key key-num" data-key="5" >5</div>
    <div class="key key-num" data-key="6" >6</div>
    <div class="key key-op" data-key="-">-</div>
    <br class="clear">

    <div class="key key-num" data-key="1" >1</div>
    
    <div class="key key-num" data-key="2" >2</div>
    <div class="key key-num" data-key="3" >3</div>
    <div class="key key-op" data-key="*">*</div>
    <br class="clear">
    <div class="key key-hidden">&nbsp;</div>
    <div class="key key-num" data-key="0" >0</div>
    <div class="key key-hidden">&nbsp;</div>
    <div class="key key-op" data-key="/">/</div>
    <br>


    <script src="jquery.min.js"></script>
    <script src="calculator.1.js"></script>
</body>
</html>
