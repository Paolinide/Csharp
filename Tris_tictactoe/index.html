<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  
  <link rel="stylesheet" href="style.css">

</head>

<body>

	<table>
		<tr>
			<td class="cell" id="0" onclick="turnClick('0')"></td>
			<td class="cell" id="1" onclick="turnClick('1')"></td>
			<td class="cell" id="2" onclick="turnClick('2')"></td>
		</tr>
		<tr>
			<td class="cell" id="3" onclick="turnClick('3')"></td>
			<td class="cell" id="4" onclick="turnClick('4')"></td>
			<td class="cell" id="5" onclick="turnClick('5')"></td>
		</tr>
		<tr>
			<td class="cell" id="6" onclick="turnClick('6')"></td>
			<td class="cell" id="7" onclick="turnClick('7')"></td>
			<td class="cell" id="8" onclick="turnClick('8')"></td>
		</tr>
	</table>
	<div class="endgame">
		<div class="text"></div>
	</div>
	<button onClick="startGame()">Replay</button>

  <script src="main.js"></script>
</body>
</html>
